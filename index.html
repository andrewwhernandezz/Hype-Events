<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<title>Event Hype</title>
<meta charset="UTF-8">
<title>Add Emoji</title>
<style type="text/css">
    body{
        background-color:white;
    }
    </style>
</head>
<body>
    <div></div>
        <img class="img-logo" src="logo.png" alt="logo">

        <div>
            <form id="user-form" class="card-body">
                <label class="form-label" for="fromCountry">From Country</label>
                    <select name="fromCountry" id="fromCountry" class="form-input">
                        <option value="US">United States of America</option>
                        <option value="AR">Argentina</option>
                        <option value="FR">France</option>
                    </select>
                <label class="form-label" for="toCountry">To Country</label>
                    <select name="toCountry" id="toCountry" class="form-input">
                        <option value="US">United States of America</option>
                        <option value="AR">Argentina</option>
                        <option value="FR">France</option>
                    </select>
                <button type="submit" class="btn">Ready to Travel!</button>
              </form>
        </div>

</body>
</html>
